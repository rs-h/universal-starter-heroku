<div class="grid-container">
  <div *ngFor="let result of results" class="grid-item">
    <img [src]="result.links?.mission_patch_small" /> <br />
    <b> Mission Name: </b> {{ result.mission_name }} <br />
    <b> Launch Year: </b> {{ result.launch_year }} <br />
    <b> Successful Launch: </b> {{ result.land_success }} <br />
    <b> Successful Landing: </b> {{ result.launch_success }}<br />
  </div>
</div>
